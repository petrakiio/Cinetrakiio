<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estilo Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #111;
            color: #fff;
        }

        h2 {
            margin-top: 40px;
        }

        .linha {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
        }

        .linha::-webkit-scrollbar {
            height: 8px;
        }

        .linha::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        .item {
            flex: 0 0 auto;
        }

        .item img {
            width: 350px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
        }

        p, h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Minha Galeria Estilo Netflix</h1>
    <p>Rolagem horizontal independente por linha</p>

    <h2>Categoria 1</h2>
    <div class="linha">
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 1"></div>
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 2"></div>
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 3"></div>
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 4"></div>
    </div>

    <h2>Categoria 2</h2>
    <div class="linha">
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 5"></div>
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 6"></div>
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 7"></div>
        <div class="item"><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 8"></div>
    </div>

</body>
</html>
