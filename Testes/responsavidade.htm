<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Responsiva com Imagens</title>
  <style>
    /* Tabela principal */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      overflow-x: auto;
    }

    /* Células e cabeçalho */
    th, td {
      padding: 12px 20px;
      text-align: center;
      word-break: break-word; /* evita quebra de layout */
    }

    /* Imagens dentro da tabela */
    table img {
      max-width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Responsividade: tabela com rolagem horizontal em telas pequenas */
    @media (max-width: 768px) {
      .table-container {
        overflow-x: auto;
        width: 100%;
      }

      table {
        min-width: 600px; /* largura mínima para manter legibilidade */
      }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <tr>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 1"></td>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 2"></td>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 3"></td>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 4"></td>
      </tr>
      <tr>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 5"></td>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 6"></td>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 7"></td>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 8"></td>
      </tr>
      <tr>
        <td><img src="/Imagens/brasileiro/bacurau.jpg" alt="Imagem 9"></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>

</body>
</html>
